<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SistemaAeR - Barbara Lana</title>
  <link rel="stylesheet" href="css/agenda.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet'/>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="logo-title">
      <span class="menu-icon material-icons">menu</span>
      <h2>SistemaAeR - Barbara Lana</h2>
    </div>

    <div class="search-container">
      <input type="text" placeholder="Procurar Agenda" />
    </div>

    <div class="actions">
  <div class="user-dropdown">
    <div class="user-icon" id="userToggle">B</div>
    <div class="dropdown-menu" id="userMenu">
      <div class="user-email">barbaralc80@gmail.com</div>
      <div class="dropdown-item" onclick="logout()">
        <span class="material-icons">logout</span> Sair
      </div>
    </div>
  </div>
</div>

  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li data-tooltip="Detalhe"><span class="material-icons">info</span> <span>Detalhe</span></li>
          <li data-tooltip="Convênios"><span class="material-icons">handshake</span> <span>Convênios</span></li>
          <li data-tooltip="Filtrar Idades"><span class="material-icons">filter_alt</span> <span>Filtrar Idades</span></li>
          <li data-tooltip="Pacientes"><span class="material-icons">group</span> <span>Pacientes</span></li>
          <li class="active" data-tooltip="Agenda"><span class="material-icons">calendar_today</span> <span>Agenda</span></li>
          <li data-tooltip="Agendamentos"><span class="material-icons">event</span> <span>Agendamentos</span></li>
          <li data-tooltip="Aniver. do dia"><span class="material-icons">cake</span> <span>Aniver. do dia</span></li>
          <li data-tooltip="Serviços"><span class="material-icons">home_repair_service</span> <span>Serviços</span></li>
          <li data-tooltip="Financeiro"><span class="material-icons">attach_money</span> <span>Financeiro</span></li>
        </ul>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <div id="calendar"></div>
    </main>
  </div>

  <script src="js/agenda.js"></script>
</body>
</html>
